<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="/style.css">
  <title>병원 둘러보기 : 센텀화외과의원</title>
</head>
<body>
  <!-- 서브탑 시작 -->
  <section class="sub_style bg01">
    <div class="sub_top">
      <div class="sub_top_txt">
        <h1 class="h1 strong">병원 둘러보기</h1>
        <em class="em">외과전문의의 체계적인 진료</em>
      </div>
    </div>
    
  </section>
  <!-- 서브탑 끝 -->
  <!-- 사이드 퀵메뉴 시작 -->
  <div class="side_quick_menu">
    <ul class="quick_menu">
      <li class="">
        <div class="img_wrap">
          <img src="/img/common/icon_notice.png" alt="">
        </div>
        <span>공지사항</span>
      </li>
      <li>
        <div class="img_wrap">
          <img src="/img/common/icon_doc.png" alt="">
        </div>
        <span>의료진소개</span>
        
      </li>
      <li>
        <div class="img_wrap">
          <img src="/img/common/icon_location.png" alt="">
        </div>
        <span>오시는 길</span>
      </li>
      <li>
        <div class="img_wrap">
          <img src="/img/common/icon_hospital.png" alt="">
        </div>
        <span>둘러보기</span>
      </li>
      <li>
        <div class="img_wrap">
          <img src="/img/common/icon_top.png" alt="">
        </div>
        <span>TOP</span>
      </li>
    </ul>
  </div>
  <!-- 사이드 퀵메뉴 끝 -->

  <!-- 이미지 슬라이드 시작 -->
  <section class="sub_style">
    <div class="w-1200">
      <div class="swiper intro_img_slide">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="/img/sub/intro04_slide01.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="/img/sub/intro04_slide02.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="/img/sub/intro04_slide03.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="/img/sub/intro04_slide04.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="/img/sub/intro04_slide05.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="/img/sub/intro04_slide06.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="/img/sub/intro04_slide07.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="/img/sub/intro04_slide08.png" alt="">
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      <div thumbsSlider="" class="swiper thumb_slider">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="/img/sub/intro04_slide01.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="/img/sub/intro04_slide02.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="/img/sub/intro04_slide03.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="/img/sub/intro04_slide04.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="/img/sub/intro04_slide05.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="/img/sub/intro04_slide06.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="/img/sub/intro04_slide07.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="/img/sub/intro04_slide08.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- 이미지 슬라이드 끝 -->


  <!-- swiper -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script>
    //gnb 슬라이드 다운
    $(".gnb li").hover(function() {
      $(this).children("ul").stop().slideToggle(300)
    })

    //이미지 슬라이드
    var swiper = new Swiper(".thumb_slider", {
        spaceBetween: 10,
        slidesPerView: 6,
        freeMode: true,
        watchSlidesProgress: true,
      });
      var swiper2 = new Swiper(".intro_img_slide", {
        spaceBetween: 10,
        autoplay:{
          delay:3000,
          disableOnInteraction: false,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        thumbs: {
          swiper: swiper,
        },
      });
  </script>
</body>
</html>
